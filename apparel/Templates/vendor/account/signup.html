{% extends 'vendor/common.html' %}
{% load static %}
{% block content %}


			<!-- HEADING-BANNER START -->
			<div class="heading-banner-area overlay-bg">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="heading-banner">
								<div class="heading-banner-title">
									<h2>Signup</h2>
								</div>
								<div class="breadcumbs pb-15">
									<ul>
										<li>Home</li>
										<li>Signup</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	

			<div class="login-area  pt-100 pb-100 , text-center col-md-5 col-md-offset-3" >
				<div class="container">
					<form method="POST">{% csrf_token %}
						<div class="row">
							<div class="col-md-7 col-sm-7 col-xs-13">
								<div class="customer-login text-center">
									<h4 class="title-1 text-uppercase mb-0">New customers</h4>
									<p class="text-gray">If you have an account with us, Please login!</p>
									<input type="text" placeholder="Your name here..." name="name"  required>
									<input type="text" placeholder="Email address here..." name="email" required>
									<input type="password" placeholder="Password" name="password1" required>
									<input type="password" placeholder="Confirm password" name="password2" required>
									<p class="mb-0">
										<input type="checkbox" id="newsletter" name="newsletter" checked>
										<label for="newsletter"><span>Sign up for our newsletter!</span></label>
									</p>
									<button type="submit" data-text="regiter" class="button-one submit-button mt-15">regiter</button>
								</div>					
							</div>
						</div>
					</form>
				</div>
			</div>


{% endblock %}
